name: Alert-on-approval
on:
  pull_request:
    types:
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    steps:
    - name: Create comment
      uses: peter-evans/create-or-update-comment@v2
      with:
        issue-number: ${{github.event.pull_request.number}}
        body: "@Static-Flow"
